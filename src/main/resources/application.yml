spring:
  application:
    name: api-gateway-web
  security:
    user:
      password: ${eureka.password}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://user:asdqwe123@localhost:8761}/eureka/
      registerWithEureka: false
      fetchRegistry: true
    healthcheck:
      enabled: true
server:
  port: 8080
zuul:
  ignored-services: '*'
  prefix: /api
  routes:
    tuk-management-service:
      path: /management/**
      url: https://lsp-tuk-services.herokuapp.com/
    auth-service:
      path: /auth/**
      url: http://localhost:8124/users/login
    account-service:
      path: /account/**
      url: http://localhost:8123/
  sensitive-headers: Cookie,Set-Cookie

---
spring:
  profiles: heroku
eureka:
  instance:
    hostname: ${DOMAIN_NAME}
    nonSecurePort: 80
  password: ${USER_PASSWORD:password}




